<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/plugins/bootstrap-3.4.1-dist/css/bootstrap.css">
    <style>
        .account {
            width: 500px;
            border: 1px solid #dddddd;
            box-shadow: 5px 5px 5px #aaaa;
            height: 350px;
            margin: 150px auto;
            padding: 20px 40px;
            border-radius: 5px;
        }

        .account h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h1>用户登录</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">账 号</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Account">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密 码</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
</body>
</html>
