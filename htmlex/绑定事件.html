<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>百度</li>
    <li>谷歌</li>
    <li>搜狗</li>
</ul>
<script src="static/js/jquery-3.6.4.min.js"></script>
<script>
    $(function (){
        //当框架加载完毕之后，自动就执行
        $("li").click(function(){
        //点击1i标签时，自动执行这个函数场;
        //$(this) 当前点击的标签
        $(this).remove()
    })
    })

</script>

</body>
</html>
