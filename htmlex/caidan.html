<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menus {
            width: 200px;
            height: 800px;
            border: 1px solid red;
        }

        .menus .header {
            background-color: #b2dba1;
            padding: 10px 5px;
            cursor: pointer;
        }

        .menus .content a {
            display: block;
            border-bottom: dotted #dddddd;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="menus">
    <div class="itme">
        <div class="header" onclick="Clikme(this)">header1</div>
        <div class="content hide">
            <a>content1</a>
            <a>content2</a>
            <a>content3</a>
        </div>
    </div>

    <div class="itme">
        <div class="header" onclick="Clikme(this)">header2</div>
        <div class="content hide">
            <a>content4</a>
            <a>content5</a>
            <a>content6</a>
        </div>
    </div>
    <div class="itme">
        <div class="header" onclick="Clikme(this)">header1</div>
        <div class="content hide">
            <a>content1</a>
            <a>content2</a>
            <a>content3</a>
        </div>
    </div>

    <div class="itme">
        <div class="header" onclick="Clikme(this)">header2</div>
        <div class="content hide">
            <a>content4</a>
            <a>content5</a>
            <a>content6</a>
        </div>
    </div>
</div>
<script src="static/js/jquery-3.6.4.min.js"></script>
<script>
    function Clikme(self) {
        // $(self).next().removeClass("hide")//删除样式
        $(self).next().removeClass("hide")
        $(self).parent().siblings().find(".content").addClass("hide")
    }
</script>
</body>
</html>
