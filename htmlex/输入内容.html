<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="user">
<input type="text" id="email">
<input type="button" value="提交" onclick="getinfo()">
<ul id="view">
    <li></li>
</ul>
<script src="static/js/jquery-3.6.4.min.js"></script>
<script>
    function getinfo(){
        //获取用户输入的内容
        //dom获取
        //...
        //jquery
        var user = $('#user').val()
        var email = $('#email').val()



        var str = user+" "+email
        var user_li = $("<li>").text(str)
        $("#view").append(user_li)
    }
</script>
</body>
</html>
